<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>5-Day Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
        <h1>5-Day Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input class="form-input weather-search" type="text" id="search-input"
                                placeholder="e.g. Paris" aria-labelledby="form-heading"
                                aria-controls="today forecast" />
                            <div class="input-group-append">
                                <button type="submit" class="btn search-button" id="search-button"
                                    aria-label="submit search">
                                    Search
                                </button>
                                <hr class="hr weather-hr" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="history"></div>
            </aside>

            <div class="col-lg-9 pb-3">
                <section id="today" class="mt-3" role="region" aria-live="polite">
                    <div class="card">
                        <div class="card-body">
                            <h3 id="card-title"></h3>
                            <p id="icon"></p>
                            <p id="temp"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                        </div>
                    </div>
                </section>
                <section id="forecast" class="row mt-3" role="region" aria-live="polite">

                </section>
            </div>
        </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>


</html>
